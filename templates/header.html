<div id="header-wrap">

  <div class="top-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
          <div class="right-element">
            {% if request.user.is_authenticated %}
              <a href="/" class="user-account for-buy"><i
                class="icon icon-user"></i><span>{{request.user.first_name}}</span></a>
              <a href="/logout" class="user-account for-buy"><span>Logout</span></a>
              <a href="/order_history" class="user-account for-buy"><span>Orders</span></a>
            {% endif %}
            {% if not request.user.is_authenticated %}
              <a href="/login" class="user-account for-buy"><i
                  class="icon icon-user"></i><span>Account</span></a>
            {% endif %}
            <a href="/cart" class="cart for-buy"><i class="icon icon-clipboard"></i><span id="cart-item-count">Cart ({{cartItemCount}})</span></a>

            <div class="action-menu">

              <div class="search-bar">
                <a href="#" class="search-button search-toggle" data-selector="#header-wrap">
                  <i class="icon icon-search"></i>
                </a>
                <form role="search" method="get" class="search-box">
                  <input class="search-field text search-input" placeholder="Search"
                    type="search">
                </form>
              </div>
            </div>

          </div><!--top-right-->
        </div>

      </div>
    </div>
  </div><!--top-content-->

  <header id="header">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-2">
          <div class="main-logo">
            <a href="/"><img src="/static/images/main-logo.png" alt="logo"></a>
          </div>

        </div>

        <div class="col-md-10">

          <nav id="navbar">
            <div class="main-menu stellarnav">
              <ul class="menu-list">
                <li class="menu-item active"><a href="/">Home</a></li>
                <li class="menu-item"><a href="/#featured-books" class="nav-link">Featured</a></li>
                <li class="menu-item"><a href="/#popular-books" class="nav-link">Popular</a></li>
                <li class="menu-item"><a href="/#special-offer" class="nav-link">Offer</a></li>
              </ul>

              <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
              </div>

            </div>
          </nav>

        </div>

      </div>
    </div>
  </header>

</div><!--header-wrap-->
