<div class="product-item">
  <figure class="product-style">
    <a href="/book/{{book.id}}">
      <img src="{{book.url}}" alt="Books" class="product-item">
      <figcaption>
        <h3>{{book.name}}</h3>
        <span>{{book.author}}</span>
        {% if book.discount > 0 %}
          <span class="prev-price">$ {{book.price}}</span>$ {{book.price_after_discount}}
        {% endif %}
        {% if book.discount == 0 %}
          <div class="item-price">{{book.price}}</div>
        {% endif %}
      </figcaption>
    </a>
  </figure>
</div>
