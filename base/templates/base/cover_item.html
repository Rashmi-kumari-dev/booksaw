<div class="slider-item">
  <div class="banner-content">
    <h2 class="banner-title">{{book.name}}</h2>
    <p>{{book.description}}</p>
    <div class="btn-wrap">
      <a href="/book/{{book.id}}" class="btn btn-outline-accent btn-accent-arrow">Read More<i
          class="icon icon-ns-arrow-right"></i></a>
    </div>
  </div><!--banner-content-->
  <img src="{{book.url}}" alt="banner" class="banner-image">
</div>
